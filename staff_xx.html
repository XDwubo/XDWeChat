<script type="text/javascript">
	mui.init()
	var pingWidth=$(document.body).width();
	var nameWidth=pingWidth-70;
	$(".stall_pjname").css("width",nameWidth);
	$(".stall_pjname").css("float","left");
	$(".stall_fs").css({'height':'40px'});
	
	var win=$(window); //得到窗口对象   
	var sc=$(document);//得到document文档对象。
	win.scroll(function(){ 
	  	if(sc.scrollTop()>=85){ 
	  		$(".stall_tab").addClass("decorate_xd_fixed");
	 	}else{
	 		$(".stall_tab").removeClass("decorate_xd_fixed");
	  	} 
	});  
	 
	
	$(".stall_one").click(function(){
		var i = $(this).index(); 
		$(this).addClass("active").siblings("a").removeClass("active");
//      $(this).parent().siblings('.tab').children(".stall").eq(i).show().siblings().hide();  
		
	});
	//跳转图库
	$(".stall_tx").click(function(){
		location.href="stallphoto.html" 
	});
</script>
