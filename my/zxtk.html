		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/cui.css"/>

		<style type="text/css">
			.zxtk_top{

				overflow: auto;
			} 
			.zxtk_jz{

				font-size: 0.28rem;
			}

<script type="text/javascript">

	mui("body").on("tap",".fh_top",function(){

	var rowWidth=$(".picture_yl").width();
	$(".picture_yl img").css("height",rowWidth);
